<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Enter username for Reversi - Reservi Game</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body id="name" class="page">
    <div id="content">
      <nav>
        <a href="/"><img src="assets/images/reversi_logo.png" id="logo" height="127" width="342"></a>
        <ul class="main-links">
          <li><a href="#" class="btn btn-small btn-primary">Play</a></li>
          <li><a href="about.html" class="btn btn-small btn-secondary">About</a></li>
          <li><a href="https://en.wikipedia.org/wiki/Reversi" target="_blank" class="btn btn-small btn-secondary">Rules</a></li>
        </ul>
      </nav>
      <main class="content ta-center">
        <h1>Enter username</h1>
        <form onsubmit="submitForm(); return false;">
          <div class="form-row btn-row">
            <div class="form-group">
              <label class="sr-only" for="username">Enter username</label>
              <input class="form-input" id="username" placeholder="Username" type="text" value=""/>
            </div>
            <button class="btn btn-small btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function submitForm() {
        var username = $('#username').val();
        window.location.href = 'lobby.html?username=' + username;
      }
    </script>
  </body>
</html>
