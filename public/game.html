<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Match - Reservi Game</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body id="game" class="page">
    <div id="wrapper">
      <nav>
        <a href="/"><img src="assets/images/reversi_logo.png" id="logo" height="127" width="342"></a>
        <div class="game-details">
          <div class="player-column" id="player1Details"></div>
          <div class="divider"><span></span><span></span></div>
          <div class="player-column" id="player2Details"></div>
        </div>
        <ul class="main-links">
          <li><div id="quit"></div></li>
        </ul>
      </nav>
      <main class="content">
        <section id="detailsWrapper">
          <div id="whose_turn"></div>
          <div id="game_over"></div>
        </section>
        <div id="gameBoard">
          <div id="0_0"></div>
          <div id="0_1"></div>

          <div id="1_3"></div>
          <div id="1_4"></div>
          <div id="1_5"></div>
          <div id="1_6"></div>
          <div id="1_7"></div>
          <div id="2_0"></div>
          <div id="2_1"></div>
          <div id="2_2"></div>
          <div id="2_3"></div>
          <div id="2_4"></div>
          <div id="2_5"></div>
          <div id="2_6"></div>
          <div id="2_7"></div>
          <div id="3_0"></div>
          <div id="3_1"></div>
          <div id="3_2"></div>
          <div id="3_3"></div>
          <div id="3_4"></div>
          <div id="3_5"></div>
          <div id="3_6"></div>
          <div id="3_7"></div>
          <div id="4_0"></div>
          <div id="4_1"></div>
          <div id="4_2"></div>
          <div id="4_3"></div>
          <div id="4_4"></div>

          <div id="4_6"></div>
          <div id="4_7"></div>
          <div id="5_0"></div>

          <div id="5_2"></div>
          <div id="5_3"></div>
          <div id="5_4"></div>
          <div id="5_5"></div>
          <div id="5_6"></div>
          <div id="5_7"></div>
          <div id="6_0"></div>

          <div id="7_7"></div>
        </div>
        <section id="messagesWrapper">
          <div id="messages"></div>
          <form onsubmit="send_message(); return false;">
            <div class="form-row">
              <div class="form-group">
                <label class="sr-only" for="sendMessageHolder">Enter your message</label>
                <input class="form-input" id="sendMessageHolder" placeholder="Your message" type="text" value=""/>
              </div>
              <button class="btn btn-small btn-primary" type="submit">Send</button>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="/js/anime.min.js" type="text/javascript"></script>

      window.onbeforeunload = function(){
        return 'Are you sure you want to leave?';
      };
