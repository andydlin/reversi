<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lobby - Reservi Game</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body id="lobby" class="page">
    <div id="wrapper">
      <nav>
        <a href="/"><img src="assets/images/reversi_logo.png" id="logo" height="127" width="342"></a>
        <ul class="main-links">
          <li><a href="name.html" class="btn btn-small btn-primary">Log Out</a></li>
          <li><a href="about.html" class="btn btn-small btn-secondary">About</a></li>
          <li><a href="https://en.wikipedia.org/wiki/Reversi" target="_blank" class="btn btn-small btn-secondary">Rules</a></li>
        </ul>
      </nav>
      <main class="content">
        <div class="page-title">
          <h1>Lobby</h1>
        </div>
        <div class="row">
          <section id="playersWrapper">
            <h2 class="section-title">PLAYERS</h2>
            <ul id="players"></ul>
          </section>
          <section id="messagesWrapper">
            <div id="messagesInner">
              <div id="messages"></div>
            </div>
            <form onsubmit="send_message(); return false;">
              <div class="form-row">
                <div class="form-group">
                  <label class="sr-only" for="sendMessageHolder">Enter your message</label>
                  <input class="form-input" id="sendMessageHolder" placeholder="Your message" type="text" value=""/>
                </div>
                <button class="btn btn-small btn-primary" type="submit">Send</button>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
